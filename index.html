<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with TensorFlow.js and COCO-SSD</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
        #image {
            max-width: 100%;
            height: auto;
        }
    </style>

<body>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>

</html>
